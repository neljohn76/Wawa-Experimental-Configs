; ===================================================================
; Wuthering Waves 2.7 - Engine.ini (MediaTek | Vulkan Efficiency)
; ===================================================================

[Core.System]
Paths=../../../Engine/Content
Paths=%GAMEDIR%Content
Paths=../../../WuWa/Plugins/Content
Paths=../../../WuWa/Content

; ===================================================================
; Force Vulkan API
; ===================================================================

[/Script/Engine.RendererSettings]
r.GraphicsRHI=Vulkan
rhi.AllowDX11=False
rhi.AllowDX12=False
rhi.AllowVulkan=True
rhi.PreferredRHI=Vulkan
r.Vulkan.EnableValidationLayers=False
r.Vulkan.UseImmediateMode=0
r.Vulkan.UseDescriptorSetCache=1
r.Vulkan.PipelineCacheFromShaderDB=1
r.Vulkan.ForceShaderCache=1
r.Vulkan.PresentMode=FIFO
r.Vulkan.UseDeferredShading=1

; ===================================================================
; SystemSettings - MediaTek Friendly
; ===================================================================

[SystemSettings]
r.Streaming.LimitPoolSizeToVRAM=1
r.Streaming.PoolSize=1800
r.TextureStreaming=1
r.Streaming.DefragDynamicBounds=1

; Reflections (performance)
r.ReflectionMethod=2
r.SSR.Quality=1
r.PlanarReflectionQuality=1
r.ReflectionEnvironment=1

; Lighting / Shadows
r.Shadow.MaxResolution=1024
r.Shadow.DistanceScale=0.9
r.AmbientOcclusionLevels=1
r.DistanceFieldAO=0

; Post-processing
r.Tonemapper.Sharpen=0.4
r.MotionBlurQuality=0
r.BloomQuality=1
r.LensFlareQuality=0
r.EyeAdaptationQuality=1
r.FilmGrain=0

; ===================================================================
; Particles / Leaves
; ===================================================================

[ConsoleVariables]
FX.MaxCPUParticlesPerEmitter=30
FX.MaxGPUParticlesSpawnedPerFrame=40
FX.MaxNiagaraCPUParticlesPerEmitter=30
FX.MaxNiagaraGPUParticlesSpawnPerFrame=40
foliage.DensityScale=0.8
foliage.LODDistanceScale=0.8
grass.DensityScale=0.8
r.ParticleLODBias=0
r.EmitterSpawnRateScale=0.8

; ===================================================================
; Visual Preset - Medium High
; ===================================================================

sg.ResolutionQuality=100.0
sg.ViewDistanceQuality=2
sg.AntiAliasingQuality=2
sg.ShadowQuality=2
sg.PostProcessQuality=2
sg.TextureQuality=3
sg.EffectsQuality=2
sg.FoliageQuality=2
sg.ShadingQuality=2

; ===================================================================
; Performance / Stability
; ===================================================================

r.OneFrameThreadLag=1
r.VSync=0
rhi.SyncInterval=0
r.DisplayRefreshRate=90
r.AllowHDR=1
r.AsyncPipelineCompile=1
r.UseAsyncShaderPrecompilation=1
r.FinishCurrentFrame=0