; ===================================================================
; Wuthering Waves 2.7 - Engine.ini (Exynos | Vulkan Balanced)
; ===================================================================

[Core.System]
Paths=../../../Engine/Content
Paths=%GAMEDIR%Content
Paths=../../../WuWa/Plugins/Content
Paths=../../../WuWa/Content

; ===================================================================
; Force Vulkan API
; ===================================================================

[/Script/Engine.RendererSettings]
r.GraphicsRHI=Vulkan
rhi.AllowDX11=False
rhi.AllowDX12=False
rhi.AllowVulkan=True
rhi.PreferredRHI=Vulkan
r.Vulkan.EnableValidationLayers=False
r.Vulkan.PresentMode=FIFO
r.Vulkan.UseImmediateMode=0
r.Vulkan.UseDeferredShading=1
r.Vulkan.UseDescriptorSetCache=1
r.Vulkan.PipelineCacheFromShaderDB=1
r.Vulkan.ForceShaderCache=1

; ===================================================================
; SystemSettings - Mali GPU Optimized
; ===================================================================

[SystemSettings]
r.Streaming.LimitPoolSizeToVRAM=1
r.Streaming.PoolSize=2200
r.TextureStreaming=1

; Reflections (balanced)
r.ReflectionMethod=2
r.SSR.Quality=2
r.PlanarReflectionQuality=1
r.ReflectionEnvironment=1

; Shadows / Lighting
r.Shadow.MaxResolution=2048
r.Shadow.DistanceScale=1.0
r.AmbientOcclusionLevels=1
r.Lumen.Reflections.Allow=0
r.DistanceFieldAO=0

; Post Process
r.Tonemapper.Sharpen=0.35
r.MotionBlurQuality=0
r.BloomQuality=1
r.LensFlareQuality=1
r.EyeAdaptationQuality=1

; ===================================================================
; Particles / Leaves
; ===================================================================

[ConsoleVariables]
FX.MaxCPUParticlesPerEmitter=40
FX.MaxGPUParticlesSpawnedPerFrame=50
FX.MaxNiagaraCPUParticlesPerEmitter=40
FX.MaxNiagaraGPUParticlesSpawnPerFrame=50
foliage.DensityScale=0.9
foliage.LODDistanceScale=0.9
grass.DensityScale=0.9
r.ParticleLODBias=0
r.EmitterSpawnRateScale=0.9

; ===================================================================
; Visual Preset - High (Balanced)
; ===================================================================

sg.ResolutionQuality=100.0
sg.ViewDistanceQuality=3
sg.AntiAliasingQuality=3
sg.ShadowQuality=2
sg.PostProcessQuality=3
sg.TextureQuality=3
sg.EffectsQuality=3
sg.FoliageQuality=3
sg.ShadingQuality=3

; ===================================================================
; Performance / Sync
; ===================================================================

r.OneFrameThreadLag=1
r.VSync=0
rhi.SyncInterval=0
r.DisplayRefreshRate=120
r.UseAsyncShaderPrecompilation=1
r.AsyncPipelineCompile=1
r.CompileShadersOnLoad=1